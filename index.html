<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>숙명여대 학생을 위한 Todo List</title>
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="container">
      <form id="login-form" class="hidden login_form">
        <label class="login_intro">이름을 입력해주세요</label>
        <input class="login_box"
          required
          maxlength="15"
          placeholder="" 
          type="text"
        />
      </form>
      
      <div class="greeting hidden" id="greet">
        <h2 class="time"></h2>
        <div class="greet_message"></div>
      </div>
      
      <div class="quotes">
        <span class="quote"></span>
        <span class="author"></span>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
